<html>
	<head>
		<title>Game</title>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="utils.js"></script>
		<script src="game.js"></script>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript">
			$(function() {
				$("#game").run();
				$("#hud").createHUD();
			});
		</script>

	</head>

	<body>
		<canvas id="game" height="400" width="420"></canvas>
		<section id="hud">
			<button type="button" id="stop" value="stop">Stop</button>
			Score: <span id="score">0</span>
			Lives:	<ul id="lives"> <li> X </li>  <li> X </li>  <li> X </li> </ul>
		</section>
	</body>

</html>
